<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projecte P0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="mensajeBienvenida">¡¡¡Benvingut al joc de preguntes!!!</h1>
    <div id="temporizador"></div>
    <div id="sesion">
        <input type="text" id="nombreJugador" placeholder="Escribe tu nombre para empezar a jugar">
        <button id="btnIniciarSesion">Començar</button>
        <button id="btnBorrarNombre">Esborrar partida</button>
        <div id="mensajeSesion"></div>
    </div>
    <div id="partida"></div>
    <div id="detalle-respuestas" class="mt-4" hidden></div>
    <div id="btnsCambiarPregunta" hidden>
        <button id="btnAnterior">Anterior</button>
        <button id="btnSiguiente">Seguent</button>
    </div>
    <div id="botonesOpciones" hidden>
        <button id="btnVolverComenzar">Continuant jugant</button>
        <button id="btnPartidaNueva">Cambiar de nom y començar altra partida</button>
    </div>
    <div id="marcador" hidden></div>

    <script src="js/juego.js" type="module"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
