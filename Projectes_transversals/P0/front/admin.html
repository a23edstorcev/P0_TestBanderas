<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Admin Panel - CRUD Preguntas</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 1000px; margin: 2rem auto; padding: 20px; }
  button { margin: 5px; padding: 8px 15px; cursor: pointer; }
  .btn-primary { background: #007bff; color: white; border: none; border-radius: 4px; }
  .btn-success { background: #28a745; color: white; border: none; border-radius: 4px; }
  .btn-danger { background: #dc3545; color: white; border: none; border-radius: 4px; }
  .btn-warning { background: #ffc107; color: black; border: none; border-radius: 4px; }
  input[type="text"], textarea, select { 
    width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; 
  }
  textarea { height: 60px; resize: vertical; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
  th { background-color: #f8f9fa; }
  .form-container { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
  .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
  .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
  .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  .answers-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
</style>
</head>
<body>

<h1>Panel de Administración - Preguntas Quiz</h1>

<div id="admin-container">
  <div class="form-container">
    <h3 id="form-title">Crear Nueva Pregunta</h3>
    <input type="hidden" id="id" value="">
    
    <textarea id="question" placeholder="Escribe la pregunta aquí"></textarea>
    
    <div class="answers-grid">
      <input type="text" id="answer_1" placeholder="Respuesta 1">
      <input type="text" id="answer_2" placeholder="Respuesta 2">
      <input type="text" id="answer_3" placeholder="Respuesta 3">
      <input type="text" id="answer_4" placeholder="Respuesta 4">
    </div>
    
    <input type="text" id="imagen" placeholder="URL de la imagen (opcional)">
    
    <select id="correct_answer">
      <option value="1">Respuesta 1 es correcta</option>
      <option value="2">Respuesta 2 es correcta</option>
      <option value="3">Respuesta 3 es correcta</option>
      <option value="4">Respuesta 4 es correcta</option>
    </select>
    
    <button id="save-btn" class="btn-primary">Guardar Pregunta</button>
    <button id="cancel-btn" class="btn-warning" style="display:none;">Cancelar</button>
  </div>

  <div id="questions-container">
    <h3>Lista de Preguntas</h3>
    <button id="refresh-btn" class="btn-success">Actualizar Lista</button>
    <div id="questions-list"></div>
  </div>
</div>
<script src="js/admin.js" type="module"></script>

</body>
</html>
